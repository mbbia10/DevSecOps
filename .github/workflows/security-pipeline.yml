name: Security Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. ANÃLISE DE SECRETOS (primeiro - Ã© rÃ¡pido)
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true

      - name: TruffleHog Scan
        # Assim funciona melhor:
        run: |
          if command -v docker &> /dev/null; then
            docker run --rm -v "$(pwd):/workdir" trufflesecurity/trufflehog:latest \
              filesystem /workdir \
              --fail
          fi

      # 2. ANÃLISE DE CÃ“DIGO (antes do build) - REMOVIDO SNYK AQUI
      # ğŸ‘‡ Removi o step do Snyk Code

      # 3. ANÃLISE DE INFRAESTRUTURA
