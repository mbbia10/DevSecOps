name: Security Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. CORREÇÃO DO ERRO - Sincroniza package.json com package-lock.json
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies and sync
        run: |
          # Se não existir package-lock.json, cria
          if [ ! -f "package-lock.json" ]; then
            npm install
          else
            # Sincroniza package.json com package-lock.json
            npm ci
          fi
          
          # Verifica se cross-spawn está instalado
          npm ls cross-spawn || echo "cross-spawn não encontrado, instalando..."
          npm list --depth=0

      # 2. Agora os scans
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true

      - name: Snyk Code Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --policy-path=.snyk
          # Força análise mesmo com lock file desatualizado
          # args: --severity-threshold=high --dev

      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: HEAD~1
          head: HEAD

      - name: Checkov Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          quiet: true

      - name: Build Docker image
        run: docker build -t app-segura .

      - name: Snyk Docker Scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: app-segura
          args: --severity-threshold=high --policy-path=.snyk