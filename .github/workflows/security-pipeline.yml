name: Security Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. ANÁLISE DE SECRETOS (primeiro - é rápido)
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true

      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: HEAD~1
          head: HEAD

      # 2. ANÁLISE DE CÓDIGO (SAST - antes do build)
      - name: Snyk Code Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --policy-path=.snyk
          # Adicionar para projetos não-Node.js:
          # languages: java,python,go,php,etc

      # 3. ANÁLISE DE INFRAESTRUTURA
      - name: Checkov Scan (IaC)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          quiet: true
          # Foca em Dockerfile primeiro
          # framework: dockerfile,terraform,cloudformation

      # 4. SOMENTE DEPOIS: Build e scan de container
      - name: Build Docker image
        run: docker build -t app-segura .

      - name: Snyk Docker Scan (Container)
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: app-segura
          args: --severity-threshold=high --policy-path=.snyk